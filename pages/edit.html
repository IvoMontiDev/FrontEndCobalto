<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Película | CAC-Movies</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../css/estilosDel.css">
</head>
<body class="bodyEditarPelicula">
    <header class="header">
        <nav class="navegacion">
            <a class="anclaLogo" href="../index.html">
                <i class="fas fa-film" aria-hidden="true"></i>
                <span>CAC-Movies</span>
            </a>
            <ul class="listaNav">
                <li class="listaItem"><a class="linkNav iniciarSesion" href="./delete.html">Volver</a></li>
            </ul>
        </nav>
    </header>
    <main id="formulario" class="main">
        <section data-aos="zoom-in" data-aos-duration="1000" class="seccionEditarPelicula">
            <h2 class="tituloEditarPelicula">Editar Película</h2>
            <div class="selectorPeliculas">
                <label for="selectMovie">Selecciona una película:</label>
                <select id="selectMovie" name="selectMovie">
                    <!-- Aquí se cargarán dinámicamente las opciones -->
                </select>
                <button onclick="loadSelectedMovie(document.getElementById('selectMovie').value)">Cargar detalles</button>

            </div>
            <form id="editForm" style="display: none;">
                <input type="hidden" id="editMovieId" name="editMovieId">
                <div>
                    <input type="text" placeholder="Título" id="editTitle" name="editTitle" required>
                    <div class="error-text"></div>
                </div>
                <div>
                    <textarea placeholder="Descripción" id="editDescription" name="editDescription" required></textarea>
                    <div class="error-text"></div>
                </div>
                <div>
                    <input type="date" placeholder="Fecha de Estreno (dd/mm/aaaa)" id="editReleaseDate" name="editReleaseDate" required>
                    <div class="error-text"></div>
                </div>
                <div>
                    <input type="text" id="editPosterUrl" name="editPosterUrl" placeholder="URL del Póster" required>
                    <div class="error-text"></div>
                </div>
                <div>
                    <input type="text" placeholder="Director" id="editDirector" name="editDirector" required>
                    <div class="error-text"></div>
                </div>
                <div>
                    <input type="text" placeholder="Reparto (Separado por comas)" id="editCast" name="editCast" required>
                    <div class="error-text"></div>
                </div>
                <div>
                    <input type="number" placeholder="Edad mínima recomendada" id="editMinimumAge" name="editMinimumAge" required>
                    <div class="error-text"></div>
                </div>
                <div>
                    <select name="editGenreId" id="editGenreId" required>
                        <option value="">Selecciona un género</option>
                        <option value="1">Action</option>
                        <option value="2">Adventure</option>
                        <option value="3">Animation</option>
                        <option value="4">Comedy</option>
                        <option value="5">Crime</option>
                        <option value="6">Documentary</option>
                        <option value="7">Drama</option>
                        <option value="8">Family</option>
                        <option value="9">Fantasy</option>
                        <option value="10">History</option>
                        <option value="11">Horror</option>
                        <option value="12">Music</option>
                        <option value="13">Mystery</option>
                        <option value="14">Romance</option>
                        <option value="15">Science Fiction</option>
                        <option value="16">Thriller</option>
                        <option value="17">TV Movie</option>
                        <option value="18">War</option>
                        <option value="19">Western</option>
                        <!-- Agrega las opciones de género correspondientes con los valores correctos -->
                    </select>
                    <div class="error-text"></div>
                </div>
                <div>
                    <input class="boton" type="button" value="Guardar Cambios" onclick="updateMovie()">
                </div>
            </form>
        </section>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="../js/valida_edit_mov.js"></script>
</body>
</html>
